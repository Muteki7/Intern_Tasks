<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoverable Sidenav Buttons</title>
  <style>
    /* Style for the side navigation buttons */
    .sidenav {
      height: 100%;
      width: 60px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.5s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .sidenav a {
      text-decoration: none;
      width: 30px;
      height: 30px;
      margin: 5px;
      border-radius: 5px; /* Square corners */
      transition: margin-left 0.5s, background-color 0.3s;
      background-color: white; /* Set background to white */
    }

    .sidenav a.green {
      background-color: #4CAF50; /* Green */
    }

    .sidenav a.blue {
      background-color: #2196F3; /* Blue */
    }

    .sidenav a.red {
      background-color: #F44336; /* Red */
    }

    .sidenav a.black {
      background-color: #000; /* Black */
    }

    .sidenav a:hover {
      background-color: #4CAF50; /* Green */
      margin-left: 10px; /* Move the button to the right on hover */
    }

    /* Style for the content area */
    .content {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.5s;
    }

    .sidenav:hover + .content {
      margin-left: 60px; /* Push content when a button is hovered */
    }

    /* Style for the header text */
    .header-text {
      font-size: 28px;
      font-weight: bold;
    }

    /* Style for the subheader text */
    .subheader-text {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Side navigation buttons -->
  <div class="sidenav">
    <a class="green" href="#"></a>
    <a class="blue" href="#"></a>
    <a class="red" href="#"></a>
    <a class="black" href="#"></a>
  </div>

  <!-- Content area -->
  <div class="content">
    <div class="header-text">Hoverable Sidenav Buttons</div>
    <div class="subheader-text">Hover over the buttons on the left side to open them.</div>
  </div>
</body>
</html>
